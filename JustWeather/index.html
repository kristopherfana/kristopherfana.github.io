<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Just Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      src="https://kit.fontawesome.com/3efa4990fa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />

    <link rel="icon" href="./img/justWeatherIcon.png" type="image/x-icon" />
  </head>

  <body>
    <div class="containeer">
      <div class="bg" id="bg">
        <div class="overlay">
          <div class="row">
            <div class="overall col-12">
              <div class="row">
                <div
                  class="box box1 col-xs-12 col-md-7 p-4 d-flex flex-column justify-content-between align-items-center text-center"
                >
                  <div class="row">
                    <div class="time" id="time"></div>
                  </div>
                  <div class="row my-3">
                    <div class="main">
                      <div class="row mb-md-5">
                        <div
                          class="temp col-8 d-flex justify-content-center align-items-center"
                          id="temp"
                        ></div>
                        <div
                          class="desc col-4 d-flex justify-content-center align-items-center"
                        >
                          <div class="row">
                            <i class="" id="weather_icon"></i>
                            <div class="maindesc" id="main_desc"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="city" id="city_name"></div>
                        <div class="country" id="country"></div>
                      </div>
                    </div>
                  </div>
                  <div class="row">Powered By</div>
                </div>
                <div
                  class="box box2 col-xs-12 col-md-5 d-flex flex-column align-items-center justify-content-between p-4 px-5"
                >
                  <div class="row mb-3">
                    <div class="search">
                      <form class="d-flex" id="mySearchForm" name="form">
                        <div class="col-10">
                          <div class="mb-3">
                            <input
                              type="text"
                              name="city"
                              class="city"
                              placeholder="City, State or ZIP"
                              aria-describedby="helpId"
                              id="search"
                            />
                          </div>
                        </div>
                        <div class="col-1">
                          <input
                            type="submit"
                            class="submit"
                            name="search"
                            value="search"
                          />
                        </div>
                      </form>
                      <div id="datalist"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="weather_details">
                      <h5 class="mb-4">Weather Details</h5>
                      <div class="row">
                        <div
                          class="col-10 d-flex flex-column align-items-start names"
                        >
                          <p>Feels Like:</p>
                          <p>Pressure:</p>
                          <p>Min. Temperature:</p>
                          <p>Max. Temperature:</p>
                          <p>Humidity:</p>
                        </div>

                        <div
                          class="col-2 results d-flex flex-column align-items-end fw-bold"
                        >
                          <p id="feels_like"></p>
                          <p id="pressure"></p>
                          <p id="temp_min"></p>
                          <p id="temp_max"></p>
                          <p id="humidity"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="wind_details mb-4">
                      <h5 class="mb-4">Wind Details</h5>
                      <div class="row">
                        <div
                          class="col d-flex flex-column align-items-start names"
                        >
                          <p>Speed:</p>
                          <p>Visibility:</p>
                          <p>Degree:</p>
                        </div>

                        <div
                          class="col results d-flex flex-column align-items-end fw-bold"
                        >
                          <p id="speed"></p>
                          <p id="visibility"></p>
                          <p id="degree"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="parameters d-flex justify-content-end">
                      <!-- Modal trigger button -->
                      <button
                        type="button"
                        class="submit"
                        data-bs-toggle="modal"
                        data-bs-target="#modalId"
                      >
                        Launch
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div
        class="modal fade"
        id="modalId"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-left d-flex flex-column modal-sm"
          role="document"
        >
          <div class="modal-content d-flex align-self-end">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Parameters</h5>
              <button
                type="button"
                class="submit"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Close
              </button>
            </div>
            <div class="modal-body">Body</div>
          </div>
        </div>
      </div>

      <!-- Optional: Place to the bottom of scripts -->
      <script>
        const myModal = new bootstrap.Modal(
          document.getElementById("modalId"),
          options
        );
      </script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
